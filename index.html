<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Marvel"/>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <div class="loader"></div>
    <div id="body__main-container">
        <div></div>
        <header>
            <h1>MARVEL COMICS MEMORY GAME</h1>
        </header>
        <div></div>
        <div></div>
        <div id="body__grid-container"></div>
        <div id="body__menu-container">
            <div id="body__difficulty-panel-container">
                <div id="body__difficulty-panel" hidden>
                    <div class="marvel-container">
                        <h1>Difficulty</h1>
                    </div>
                    <div id="body__difficulties-container">
                        <div id="body__easy-difficulty-container" class="marvel-container body__difficulties-props">
                            <h1>Easy</h1>
                        </div>
                        <div id="body__normal-difficulty-container" class="marvel-container body__difficulties-props body__button-disabled">
                            <h1>Normal</h1>
                        </div>
                        <div id="body__hard-difficulty-container" class="marvel-container body__difficulties-props">
                            <h1>Hard</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div id="body__winlose-message-container">
                <img id="body__avengers-message" src="images/avengers-message.png">
                <img id="body__thanos-message" src="images/thanos-message.png">
            </div>
            <div id="body__menu-buttons-container">
                <div id="body__challenge-mode-button-container" class="marvel-flexible-container">
                    <h1>Challenge Mode</h1>
                </div>
                <div id="body__normal-mode-button-container" class="marvel-flexible-container" hidden>
                    <h1>Normal Mode</h1>
                </div>
                <div id="body__restart-button-container" class="marvel-flexible-container">
                    <img src="images/reload-icon-white.png">
                </div>
            </div>
            <div id="body__score-container" class="marvel-container">
                <h1>Time: <label id="minutes">00</label>:<label id="seconds">00</label></h1>
                <h1>Score: <label id="score">0</label></h1>
            </div>
        </div>
    </div>
</body>

</html>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
